<div class="container-fluid">
  <h1>Sections For Course: {{courseId}}</h1>
  <ul class="list-group">
    <li class="list-group-item active">
      Sections List
    </li>
    <li *ngFor="let section of sections"
        class="list-group-item">
      {{section.name}} | seats available: {{section.seats}}
      <button [hidden]="section.seats !== 0"
              class="btn-danger">Fully Enrolled</button>
      <button [hidden]="!logged || section.seats === 0 || user.username==='admin'"
              (click)="enroll(section)"
              class="float-right btn-primary">
        Enroll</button>
    </li>
  </ul>
</div>
